name: Go-CI

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set Up
        uses: actions/setup-go@v3
        with:
          go-version: ^1.17
        id: go

      - name: Check Out
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3.0.6
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Build
        run: go build ./...

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Test
        run: go test ./... -v

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Golangci-Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
